<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3つの力 - デモ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/three-powers-demo.css">
</head>
<body>

    <section class="three-powers">
        <h2 class="section-title">成果を実現するための、3つの力</h2>
        <div class="powers-container">
            <div class="power-card">
                <span class="power-card-number">01</span>
                <div class="power-card-icon">
                    <img src="https://placehold.jp/48x48.png?text=Icon1" alt="事業・サービス戦略の企画・立案">
                </div>
                <h3 class="power-card-title">事業・サービス戦略の<br>企画・立案</h3>
                <p class="power-card-description">
                    クライアントのビジネス課題を深く理解し、市場調査、競合分析を通じて、持続可能な成長を実現するための戦略を策定します。
                </p>
            </div>
            <div class="power-card">
                <span class="power-card-number">02</span>
                <div class="power-card-icon">
                    <img src="https://placehold.jp/48x48.png?text=Icon2" alt="プロダクト開発・運用">
                </div>
                <h3 class="power-card-title">プロダクト開発・運用</h3>
                <p class="power-card-description">
                    最新の技術トレンドを取り入れ、アジャイルな開発プロセスで高品質なプロダクトを迅速に提供。リリース後の運用・改善まで一貫してサポートします。
                </p>
            </div>
            <div class="power-card">
                <span class="power-card-number">03</span>
                <div class="power-card-icon">
                    <img src="https://placehold.jp/48x48.png?text=Icon3" alt="営業・マーケティング支援">
                </div>
                <h3 class="power-card-title">営業・マーケティング支援</h3>
                <p class="power-card-description">
                    データに基づいたデジタルマーケティング戦略の立案から実行までを支援し、ターゲット顧客へのリーチを最大化し、ビジネス成果に貢献します。
                </p>
            </div>
        </div>
    </section>

</body>
</html>
